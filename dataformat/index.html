<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSDB'den JSON'a Dönüştürücü</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --primary-color: #4a90e2;
            --text-color: #333;
            --code-bg: #2d2d2d;
            --code-text: #f8f8f2;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 { margin-bottom: 1.5rem; color: var(--primary-color); }

        .upload-box {
            border: 2px dashed #ccc;
            padding: 2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s;
            margin-bottom: 20px;
        }

        .upload-box:hover { border-color: var(--primary-color); }

        input[type="file"] { display: none; }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .btn:hover { background-color: #357abd; }
        
        .btn:disabled { background-color: #ccc; cursor: not-allowed; }

        .preview-area {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .code-box {
            flex: 1;
            background-color: var(--code-bg);
            color: var(--code-text);
            padding: 15px;
            border-radius: 6px;
            height: 300px;
            overflow: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre;
        }

        .label { font-weight: bold; margin-bottom: 5px; display: block; }
    </style>
</head>
<body>

<div class="container">
    <h1>JSDB ➔ JSON Dönüştürücü</h1>
    <p>İçinde JavaScript objeleri olan (tırnaksız key içeren) <code>.jsdb</code> dosyanızı seçin.</p>

    <label class="upload-box" for="fileInput">
        <span id="fileName">Dosya Seçmek İçin Tıklayın (.jsdb)</span>
        <input type="file" id="fileInput" accept=".jsdb,.txt,.js">
    </label>

    <div class="preview-area" id="previewSection" style="display: none;">
        <div style="flex:1">
            <span class="label">Gelen Veri (JS Formatı)</span>
            <div id="inputPreview" class="code-box"></div>
        </div>
        <div style="flex:1">
            <span class="label">Dönüşen Veri (JSON Formatı)</span>
            <div id="outputPreview" class="code-box"></div>
        </div>
    </div>

    <button id="downloadBtn" class="btn" style="display: none;" onclick="downloadJson()">JSON Olarak İndir</button>
</div>

<script>
    let convertedDataStr = ""; // İndirilecek veri burada tutulacak

    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        document.getElementById('fileName').innerText = file.name;

        const reader = new FileReader();
        
        reader.onload = function(e) {
            const rawContent = e.target.result;
            
            // 1. Gelen ham veriyi ekrana bas
            document.getElementById('inputPreview').innerText = rawContent;
            document.getElementById('previewSection').style.display = 'flex';

            try {
                // --- SİHİRLİ KISIM ---
                // "new Function" kullanarak metni gerçek bir JS objesine çeviriyoruz.
                // Bu yöntem, tırnaksız anahtarları (key: "value") otomatik olarak anlar.
                // Güvenlik Notu: Bu işlem tarayıcıda olduğu için sadece kullanıcının kendi dosyası çalışır.
                
                // Gelen veriyi bir return ifadesi içine alıyoruz ki çalışsın.
                const jsObject = new Function("return " + rawContent)();

                // 2. JSON.stringify ile standart JSON formatına (tırnaklı) çeviriyoruz.
                convertedDataStr = JSON.stringify(jsObject, null, 4);

                // 3. Sonucu ekrana bas
                document.getElementById('outputPreview').innerText = convertedDataStr;
                document.getElementById('downloadBtn').style.display = 'inline-block';

            } catch (error) {
                alert("Hata: Dosya geçerli bir JavaScript objesi formatında değil!\n\nDetay: " + error.message);
                document.getElementById('outputPreview').innerText = "HATA OLUŞTU";
            }
        };

        reader.readAsText(file);
    });

    function downloadJson() {
        if (!convertedDataStr) return;

        // Sanal bir Blob (dosya) oluştur
        const blob = new Blob([convertedDataStr], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        
        // Sanal bir link oluşturup tıklat
        const a = document.createElement('a');
        a.href = url;
        a.download = 'converted_data.json';
        document.body.appendChild(a);
        a.click();
        
        // Temizlik
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }
</script>

</body>
</html>
