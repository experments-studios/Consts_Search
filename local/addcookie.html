<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Cookie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *, *::before, *::after {
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }
        
        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        :root {
            --primary-text-color: #e8eaed; 
            --secondary-text-color: #bdc1c6; 
            --background-color: #121212; 
            --surface-color: #242428; 
            --button-bg-color: #36363c; 
            --border-width: 1px;
            --accent-color: #00e0ff; 
            --logo-main-color: #00ff88; 
            --logo-glow-color: rgba(0, 255, 136, 0.4); 
            --shadow-base: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-neon: 0 0 10px rgba(0, 224, 255, 0.6); 
            --shadow-intense-neon: 0 0 15px var(--accent-color);
            --border-radius-sm: 4px;
            --border-radius-lg: 16px; 
        }

        body.light {
            --primary-text-color: #202124;
            --secondary-text-color: #5f6368;
            --background-color: #f8f9fa;
            --surface-color: #ffffff;
            --button-bg-color: #e8eaed;
            --accent-color: #1a73e8; 
            --logo-main-color: #4285f4; 
            --logo-glow-color: rgba(66, 133, 244, 0.2);
            --shadow-base: 0 1px 6px rgba(0, 0, 0, 0.1);
            --shadow-neon: 0 1px 4px rgba(0, 0, 0, 0.08); 
            --shadow-intense-neon: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background: var(--background-color);
            color: var(--primary-text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
            gap: 25px; 
            padding: 20px;
        }

        .container, #cookieList {
            background: var(--surface-color);
            padding: 30px 30px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-base);
            width: 100%;
            max-width: 420px; 
        }

        .container h2 {
            margin-bottom: 25px;
            color: var(--logo-main-color);
            text-align: center;
            text-shadow: 0 0 8px var(--logo-glow-color);
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            padding: 12px 15px;
            font-size: 16px;
            border: var(--border-width) solid var(--button-bg-color);
            background-color: var(--background-color); 
            color: var(--primary-text-color);
            border-radius: var(--border-radius-sm);
            flex: 1;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
            outline: none;
        }

        button {
            background-color: var(--accent-color);
            color: #121212; 
            font-weight: 600;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        #cookieList {
            list-style: none;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        #cookieList li {
            padding: 12px 15px;
            border-bottom: 1px solid var(--button-bg-color);
            cursor: pointer;
            text-align: left;
            font-size: 16px;
            color: var(--primary-text-color);
            transition: background-color 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
        }

        #cookieList li .cookie-url {
            font-size: 0.9em;
            color: var(--secondary-text-color);
            font-style: italic;
        }

        #cookieList li:last-child {
            border-bottom: none;
        }

        #cookieList li:hover {
            background-color: var(--button-bg-color);
        }

    
        .back-link {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 16px;
            margin-top: -10px; 
            transition: filter 0.2s;
        }
        .back-link:hover {
            text-decoration: underline;
            filter: brightness(1.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Install Cookie</h2>
        <div class="input-group">
            <input type="text" id="cookieName" placeholder="Cookie Name / Project...">
            <button onclick="addAndGo()">ADD</button>
        </div>
    </div>

    <ul id="cookieList">
        </ul>

    <a href="index.html" class="back-link">‚Üê Go Back to Search</a>

    <script>
        let db;
        const DB_NAME = "CookieURLDB"; 
        const DB_VERSION = 1;
        const STORE_NAME = "cookies"; 

        function initDB() {
            return new Promise((resolve, reject) => {
                if (!window.indexedDB) {
                    alert("Your browser does not support IndexedDB.");
                    return reject("IndexedDB not supported");
                }

                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = (event) => {
                    console.error("IndexedDB error:", event.target.error);
                    reject(event.target.error);
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    console.log("IndexedDB successfully opened.");
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: "name" });
                    }
                };
            });
        }

        function addCookieToDB(name, url) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    return reject("Database not available.");
                }

                document.cookie = `${name}=; path=/; max-age=604800`;

                const transaction = db.transaction([STORE_NAME], "readwrite");
                const objectStore = transaction.objectStore(STORE_NAME);

                const cookieData = {
                    name: name,
                    url: url 
                };

                const request = objectStore.put(cookieData); 

                request.onsuccess = () => {
                    console.log(`Cookie "${name}" successfully added/updated in IndexedDB.`);
                    resolve();
                };

                request.onerror = (event) => {
                    console.error("Error adding cookie to IndexedDB:", event.target.error);
                    reject(event.target.error);
                };
            });
        }

        function getAllCookiesFromDB() {
            return new Promise((resolve, reject) => {
                if (!db) {
                    return reject("Database not available.");
                }

                const transaction = db.transaction([STORE_NAME], "readonly");
                const objectStore = transaction.objectStore(STORE_NAME);
                
                const request = objectStore.getAll(); 

                request.onsuccess = (event) => {
                    resolve(event.target.result); 
                };

                request.onerror = (event) => {
                    console.error("Error retrieving cookies from IndexedDB:", event.target.error);
                    reject(event.target.error);
                };
            });
        }

        async function loadCookies() {
            const cookieList = document.getElementById("cookieList");
            cookieList.innerHTML = ''; 

            try {
                const cookies = await getAllCookiesFromDB();

                if (cookies.length === 0) {
                    const li = document.createElement("li");
                    li.textContent = "No cookies added.";
                    li.style.justifyContent = 'center'; 
                    li.style.cursor = 'default';
                    cookieList.appendChild(li);
                    return;
                }

                cookies.forEach(cookie => {
                    const li = document.createElement("li");
                    
                    const nameSpan = document.createElement("span");
                    nameSpan.textContent = cookie.name;

                    const urlSpan = document.createElement("span");
                    urlSpan.textContent = `(${cookie.url})`;
                    urlSpan.classList.add("cookie-url");

                    li.appendChild(nameSpan);
                    li.appendChild(urlSpan);
                    
                    li.onclick = () => goToCookiePage(cookie.url); 
                    cookieList.appendChild(li);
                });

            } catch (error) {
                console.error("Error loading cookies:", error);
                const li = document.createElement("li");
                li.textContent = "Could not load cookies.";
                cookieList.appendChild(li);
            }
        }

        function goToCookiePage(url) {
            if (url) {
                window.location.href = url;
            } else {
                alert("Invalid cookie URL.");
            }
        }

        async function addAndGo() {
            const cookieNameInput = document.getElementById("cookieName");
            const name = cookieNameInput.value.trim();
            
            const url = `https://${name}/contextsearchmain.html`;

            if (name === "") {
                alert("no cookie name");
                return;
            }

            try {
                await addCookieToDB(name, url);
                await loadCookies(); 
                window.location.href = url;
            } catch (error) {
                alert("An error occurred while adding the cookie: " + error);
                console.error("addAndGo Error:", error);
            }
        }

        function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                document.body.classList.add('light');
            }
        }

        document.addEventListener("DOMContentLoaded", async () => {
            applySavedTheme(); 
            try {
                await initDB();
                await loadCookies();
            } catch (error) {
                console.error("Initialization error:", error);
            }
        });
    </script>

</body>
</html>
